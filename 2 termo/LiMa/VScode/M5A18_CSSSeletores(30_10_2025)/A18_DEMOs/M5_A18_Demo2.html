<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>M5.A18. Demo 2</title>
        <style>
            .destaque {
                color: lightpink;
                font-weight: bold;
            }
            .alerta {
                background-color: yellow;
                border: 1px solid red;
                padding: 5px;
            }
            .txt_cor {
                color: green
            }
        </style>
    </head>
    <body>
        <p class="destaque">texto 1</p>
        <span class="destaque">texto 2</span>
        <p class="alerta">texto3</p>
        <div class="alerta">texto4</div>
        <p class="alerta txt_cor">Texto de alerta, mas quero ele verde</p>
    </body>
