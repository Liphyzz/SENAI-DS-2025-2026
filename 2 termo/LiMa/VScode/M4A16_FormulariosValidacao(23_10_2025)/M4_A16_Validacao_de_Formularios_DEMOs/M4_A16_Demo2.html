<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M4. A16. Formulário atributos essenciais</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }

        legend {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            width: 95%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #CCC;
            border-radius: 5px;
        }
        
        button {
            margin-top: 15px;
            padding: 10px 15px;
            background: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        
        button:hover {
            background: #0056B3;
        }
    </style>
</head>
<body>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
        <br><br>
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" min="10" max="150" placeholder="Digite sua idade" required>
        <br><br>
        <label for="curso">Curso:</label>
        <input type="text" id="curso" name="curso" value="Análise e Desenvolvimento de Sistemas" readonly>
        <br><br>
        <label for="codigo">Código:</label>
        <input type="text" id="codigo" name="codigo" value="XXX-0000" readonly>
        <br><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
