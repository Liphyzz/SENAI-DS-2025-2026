<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M5.A21.D3 - Grid</title>
    <style>
        .grid{ /*pode ser identificado o tamanho da tela pelo Media Query e ajustado para "tantas" colunas */
            display: grid;
            grid-template-columns: 100px 100px;
            grid-template-rows: auto auto;
            gap: 10px;
        }
        .item{
            background: red;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="item">Item</div>
        <div class="item">Item</div>
        <div class="item">Item</div>
        <div class="item">Item</div>
    </div>
</body>
</html>
